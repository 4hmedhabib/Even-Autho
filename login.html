<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/utilities.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Even Auth || Eng. Ahmed Habib</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="box-signup flex-column">
                <div class="logo-signup flex-column">
                    <img class="logo-img" src="images/logo.png" alt="Evon Logo">
                </div>

                <div class="input-buttons">
                    <form class="flex-column">
                        <div class="input-control">
                            <input type="text" name="name" id="name" placeholder="Full name" required>
                        </div>
                        <div class="input-control">
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>

                        <div class="input-control">
                            <input type="password" name="password" id="password" placeholder="Password" required>
                        </div>
                        <button class="btn-signup" type="submit">Sign Up</button>
                    </form>
                </div>
                <div class="line">or </span>
                </div>

                <div class="account-signup">
                    <div class="btn-account">
                        <button class="facebook-account">
                            <div class="icon"><img src="./images/facebook.png" alt="facebook-logo"></div>
                            <p>Sign Up with Facebook</p>
                        </button>
                    </div>
                    <div class="btn-account">
                        <button class="google-account">
                            <div class="icon"><img src="./images/google.png" alt="google-logo"></div>
                              <p>Sign Up with Google</p>
                          </button>
                    </div>
                </div>

                <div class="terms-agreements">
                    <p>By signing up you accept the <span>Terms of Service</span>and <span>Privacy Policy</span></p>
                </div>
                <div class="aleardy-have-account">
                    <p>Aleardy have an account? <a href="login.html"><span> Login</span></a></p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
